apiVersion: v1
kind: Namespace
metadata:
  name: heartbeat
---  
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: heartbeat
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  rules:
  - host: heartbeatingefm.com
    http:
      paths:
      - path: /files
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /heartbeat
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /acknowledge
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
---

apiVersion: v1
kind: Pod
metadata:
  name: my-nginx
  namespace: heartbeat
  labels:
    run : my-nginx
  name: nginx-service
spec:
  containers:
  - name: nginx
    image: shreymavani/nginxforheartbeatingefm
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: heartbeat
spec:
  type: NodePort
  ports: 
  - protocol: TCP
    port: 80
    targetPort: 80
    name : https
  selector:
    run : my-nginx